name: Docker Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: build
    env:
      IMAGE_TAG: "$(date +'%Y-%m-%d_%H-%M-%S')-${{ github.sha }}"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }} docker.io

      - name: Build and push frontend docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            API_BASE_URL=${{ secrets.API_BASE_URL }}
          tags: |
            nlany/images:frontend-${{ env.IMAGE_TAG }}
            nlany/images:frontend-latest

      - name: Build and push backend docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          build-args: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            SECRET_API_KEY=${{ secrets.SECRET_API_KEY }}
          tags: |
            nlany/images:backend-${{ env.IMAGE_TAG }}
            nlany/images:backend-latest

      - name: Build and push database docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./database/Dockerfile
          push: true
          build-args: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
          tags: |
            nlany/images:database-${{ env.IMAGE_TAG }}
            nlany/images:database-latest
      